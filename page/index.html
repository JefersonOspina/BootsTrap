<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>TuristiCrash</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6fb1ee;">
        <img class="navbar-brand_img" src="../img/AVION.png" alt="" width="120" height="100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" style="color: rgb(0, 0, 0);" href="#home">Home</a>
                <a class="nav-item nav-link" style="color: rgb(0, 0, 0);" href="#vuelos">Vuelos</a>
                <a class="nav-item nav-link" style="color: rgb(0, 0, 0);" href="#contacto">Contacto</a>
            </div>
        </div>
        <div class="col">
            <form action="">
                <div class="row no-gutters">
                    <div class="col-10">
                        <input class="bg-white w-100 border-0 px-4 rounded-left" type="text"
                            placeholder="Vuelos, lugares o hoteles que te gustan...">
                    </div>
                    <div class="col-2">
                        <button class="bg-white w-100 border-0 px-4 rounded-right">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <main>
        <section id="home">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../img/Servicio24.jpg" alt="First slide" width="400"
                            height="600">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/Experiencias.jpg" alt="Second slide" width="400"
                            height="600"">
                    </div>
                    <div class=" carousel-item">
                        <img class="d-block w-100" src="../img/Vuelos.jpg" alt="Third slide" width="400" height="600">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section>
            <section id="vuelos">
                <table class="table">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col" class="titulotabla table-danger" style="background-color: #6fb1ee;">Lugar
                            </th>
                            <th scope="col" class="titulotabla table-danger" style="background-color: #6fb1ee; ">Hora
                            </th>
                            <th scope="col" class="titulotabla table-danger" style="background-color: #6fb1ee;">Precio
                            </th>
                            <th scope="col" class="titulotabla table-danger" style="background-color: #6fb1ee;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="texto__tabla table-danger" style="background-color: #6fb1ee;">New
                                York</th>
                            <td class="texto__tabla">11:50 am</td>
                            <td class="texto__tabla">€1.300</td>
                            <td class="texto__tabla"><button>Comprar</button></td>
                        </tr>
                        <tr>
                            <th scope="row" class="texto__tabla table-danger" style="background-color: #6fb1ee;">Tokio
                            </th>
                            <td class="texto__tabla">1:00 pm</td>
                            <td class="texto__tabla">€1.860</td>
                            <td class="texto__tabla"><button>Comprar</button></td>
                        </tr>
                        <tr>
                            <th scope="row" class="texto__tabla table-danger" style="background-color: #6fb1ee;">Hong
                                Kong</th>
                            <td class="texto__tabla">8:50 pm</td>
                            <td class="texto__tabla">€2.028</td>
                            <td class="texto__tabla"><button>Comprar</button></td>
                        </tr>
                        <tr>
                            <th scope="row" class="texto__tabla table-danger" style="background-color: #6fb1ee;">Uruguay
                            </th>
                            <td class="texto__tabla">5:11 pm</td>
                            <td class="texto__tabla">€1.600</td>
                            <td class="texto__tabla"><button>Comprar</button></td>
                        </tr>

                    </tbody>
                </table>
                <div>
                    <a href="#producto"><button type="button" class="btn btn-light btn-lg btn-block"
                            style="height: 40px; background-color: #6fb1ee;">Ver mas vuelos</button></a>
                </div>
            </section>

        </section>

        <section>

            <h1>Lugares asombrosos para visitar: </h1>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../img/ASOMBROSA.jpg" alt="First slide" width="400"
                        height="600">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/ASOMBROSA2.jpg" alt="Second slide" width="400"
                        height="600">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>

            


        <footer class="footer mt-auto py-3" style="background-color: #6fb1ee;">
            <div class="container" style="width: 100px;">
                <a href="https://web.facebook.com/FIATCol?_rdc=1&_rdr"><span
                        class="fa fa-facebook text-light"></span></a>
                <a href="https://twitter.com/FiatColombia"><span class="fa fa-twitter text-light"></span></a>
                <a href="https://instagram.com/fiatcol"><span class="fa fa-instagram text-light"></span></a>
            </div>
        </footer>
    </main>
    <script src="../css/bootstrap.min.css"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/cd2331958e.js " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




</body>

</html>
